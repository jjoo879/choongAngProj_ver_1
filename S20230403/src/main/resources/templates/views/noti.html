<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
	<div class="row">
		<div class="col-4"
			style="text-align: center; width: auto; height: auto;">
			<div class="list-group" id="list-tab" role="tablist">
				<a class="list-group-item list-group-item-action "
					id="list-home-list" data-bs-toggle="list" href="#list-home"
					role="tab" aria-controls="list-home">공지사항 <br> 약관 및 정책
				</a> <a class="list-group-item list-group-item-action"
					id="list-profile-list" data-bs-toggle="list" href="#list-profile"
					role="tab" aria-controls="list-profile">자주 묻는 질문</a> <a
					class="list-group-item list-group-item-action"
					id="list-messages-list" data-bs-toggle="list" href="#list-messages"
					role="tab" aria-controls="list-messages"> 1:1문의 <br> 불만접수
				</a> <a class="list-group-item list-group-item-action"
					id="list-settings-list" data-bs-toggle="list" href="#list-settings"
					role="tab" aria-controls="list-settings">이벤트</a>
			</div>
		</div>
		<div class="col-8">
			<div class="tab-content" id="nav-tabContent">
				<div class="tab-pane fade show" id="list-home"
					role="tabpanel" aria-labelledby="list-home-list">
					<div class="accordion" id="accordionPanelsStayOpenExample"
						th:each="nfqlist :${nfqlist}">
						<div class="accordion-item">
							<h2 class="accordion-header"
								th:id="panelsStayOpen-headingOne+${nfqlist.notice_id}">
								<button class="accordion-button" type="button"
									data-bs-toggle="collapse"
									th:attr="data-bs-target=|#panelsStayOpen-collapseOne${nfqlist.notice_id}"
									aria-expanded="true"
									th:aria-controls="panelsStayOpen-collapseOne"
									th:text="${nfqlist.notice_title}"></button>
							</h2>
							<div th:id="panelsStayOpen-collapseOne+${nfqlist.notice_id}"
								class="accordion-collapse collapse show"
								th:aria-labelledby="panelsStayOpen-headingOne+${nfqlist.notice_id}">
								<div class="accordion-body">
									<strong><a th:text="${nfqlist.notice_content}"></a></strong>
									<code th:text="${nfqlist.notice_id}">.코드 블라 빨간거 블라</code>
									여기 까지 아코디언 바디 에요
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="list-profile" role="tabpanel"
					aria-labelledby="list-profile-list">...</div>
				<div class="tab-pane fade" id="list-messages" role="tabpanel"
					aria-labelledby="list-messages-list">
					<form class="row g-3">
						<div class="col-md-6">
							<label for="inputEmail4" class="form-label">제목</label><input
								type="email" class="form-control" id="inputEmail4">
						</div>
						<div class="col-md-4">
							<label for="inputState" class="form-label">문의 유형</label> <select
								id="inputState" class="form-select">
								<option value="" selected>1 : 1 문의</option>
								<option value="">불만 접수</option>
							</select>
						</div>
						<div class="col-12">
							<label for="inputAddress" class="form-label">문의 내용</label>
							<textarea type="text" class="form-control" id="inputAddress"
								placeholder="내용을 입력해 주세요"
								style="height: 350px; vertical-align: top;"></textarea>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">문의 하기</button>
						</div>
					</form>
				</div>
				<div class="tab-pane fade" id="list-settings" role="tabpanel"
					aria-labelledby="list-settings-list">...</div>
			</div>
		</div>
	</div>

</th:block>
</html>
<script type="text/javascript">
	var getNoteId =window.location.search;
	var getParam =new URLSearchParams(getNoteId);
	var rstParamVal =getParam.get('note_id');

	rstParamVal = parseInt(rstParamVal);

	$('.list-group-item').eq(rstParamVal).attr('class','list-group-item list-group-item-action active');
	$('.tab-pane').eq(rstParamVal).attr('class','tab-pane fade show active');
</script>
