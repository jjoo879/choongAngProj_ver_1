<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
	<div style="margin: auto;" class="tab-pane fade show active" id="list-home" role="tabpanel"
		aria-labelledby="list-home-list">
		<div class="accordion" id="accordionPanelsStayOpenExample"
			th:each="searchAc :${searchAc}">
			<div class="accordion-item">
				<h2 class="accordion-header"
					th:id="panelsStayOpen-headingOne+${searchAc.biz_id}">
					<button class="accordion-button" type="button"
						data-bs-toggle="collapse"
						th:attr="data-bs-target=|#panelsStayOpen-collapseOne${searchAc.biz_id}"
						aria-expanded="true" th:aria-controls="panelsStayOpen-collapseOne"
						th:text="${searchAc.biz_name}"></button>
				</h2>
				<button
					th:attr="onclick=|location.href='accomDetail?biz_id=${searchAc.biz_id}&checkIn=&checkOut= '|"
					style="border: 0; width: auto;"
					th:id="panelsStayOpen-collapseOne+${searchAc.biz_id}"
					class="accordion-collapse collapse show"
					th:aria-labelledby="panelsStayOpen-headingOne+${searchAc.biz_id}">
					<div class="accordion-body" style="text-align: center;">
						주소 : <strong><a th:text="${searchAc.addr}"></a></strong><br>
						세부정보 : <a th:text="${searchAc.description}"></a>

					</div>
				</button>
			</div>
		</div>
	</div>
</html>
